<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>tic-tac-toe</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/tic-tac-toe.css"/>
	</head>
	<body>
		<img src="img/main_title_nor.png" alt="" class="title">
		<div class="container">
			<div class="score">
				<div class="tic">
					<p>0</p>
				</div>
				<div class="tac">
					<p>0</p>
				</div>
				<div class="toe">
					<p>0</p>
				</div>
			</div>
			<div class="close">
				<a href="index.html"><img src="img/play_close_nor.png" ></a>
			</div>
			
			<div class="redTic">
				<img src="img/play_playerRed_nor.png" alt="">
				<label for="" id='username'>PLAYER 1</label>
			</div>
			
			<div class="game">
				<div>
					<!-- <img src="img/play_x_nor.png" class='img'> -->
				</div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
			</div>
			
			<div class="blueToe">
				<img src="img/play_vsai_nor.png" >
				<label for="">AI</label>
			</div>
			
			<div class='buttons'>
				<button type="button" id="reset"><img src="img/play_reset_nor.png" ></button>
				<a href="index.html"><button type="button" id='cancel'><img src="img/play_cancel_nor.png" ></button></a>
			</div> 
		</div>
		<script type="text/javascript" src="js/tic-tac-toe.js"></script>
		<script type="text/javascript" src="js/vsAi.js"></script>
		
		<div class="footer">
			<p>DESIGNED BY JIE ZOU @COPYRIGHT</p>
		</div>
	</body>
</html>
